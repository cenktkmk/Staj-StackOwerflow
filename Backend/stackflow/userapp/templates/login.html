{% extends "base.html" %}
{% load static %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}



<div class="row justify-content-center ">

  <div class="header col-12 col-xs-12 col-md-8 col-lg-10 col-xl-12 text-center">
    <img width="100px" class="resim" src=alt="Your Image Alt Text">
  </div>


  <div class="button-container col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-lg-5 mb-lg-3 ">
    <div class="d-grid gap-2">
      <button class="btn btn-sm btn-secondary" type="button">Log in with Google
        <i class="fa-brands fa-google"></i>
      </button>
      <button class="btn btn-sm btn-dark" type="button">Log in with GitHub
        <i class="fa-brands fa-github"></i>
      </button>
      <button class="btn btn-sm btn-primary" type="button">Log in with Facebook
        <i class="fa-brands fa-square-facebook"></i>
      </button>
    </div>
  </div>

  <div class=" mb-3 col-xs-12 col-md-7 col-lg-7 col-xl-7 mt-lg-5">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if error_message %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error_message }}
    </div>
    {% endif %}
  </div>

  <div class="col-xs-12 col-md-8 col-lg-12 text-center">
    <p>Donâ€™t have an account? <a class="link-opacity-10-hover" href="">Sign up</a></p>
    <p>Are you an employer? <a class="link-opacity-10-hover" href="">Sign up on Talent <i class="fa-solid "></i></a>
    </p>

  </div>
</div>

{% endblock content %}
