<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logın</title>

  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="row justify-content-center ">

      <div class="header col-12 col-xs-12 col-md-8 col-lg-10 col-xl-12 text-center">
        <img width="100px" class="resim" src="img/logo.png" alt="Your Image Alt Text">
      </div>


      <div class="button-container col-xs-12 col-md-6 col-lg-6 col-xl-6 ">
        <div class="d-grid gap-2">
          <button class="btn btn-sm btn-secondary" type="button">Log in with Google
            <i class="fa-brands fa-google"></i>
          </button>
          <button class="btn btn-sm btn-dark" type="button">Log in with GitHub
            <i class="fa-brands fa-github"></i>
          </button>
          <button class="btn btn-sm btn-primary" type="button">Log in with Facebook
            <i class="fa-brands fa-square-facebook"></i>
          </button>
        </div>
      </div>

      <div class=" mt-3 col-xs-12 col-md-7 col-lg-7 col-xl-7">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="col-xs-12 col-md-8 col-lg-12 text-center">
        <p>Don’t have an account? <a class="link-opacity-10-hover" href="">Sign up</a></p>
        <p>Are you an employer? <a class="link-opacity-10-hover" href="">Sign up on Talent <i class="fa-solid "></i></a>
        </p>

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
